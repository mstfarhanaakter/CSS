<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <fieldset>
        <legend>Student Registration</legend> <br>
            <form action="">
                <label for="">ID: </label>
                <input type="text""> 
                <br><br>
                <label for="">Name: </label>
                <textarea name="" id="" placeholder="Write Your Name!"></textarea> <br>
                <br>
                <label for="">Round: </label>
                <select name="" id="">
                    <option value="">60</option>
                    <option value="">61</option>
                    <option value="">62</option>
                    <option value="">63</option>
                    <option value="">64</option>
                </select>
                <br><br>
                <label for="">Gender</label>
                <input type="radio" name="f">Male
                <input type="radio" name="f">Female
                <br><br>
                <label for="">Education: </label>
                <input type="checkbox">Graduate
                <input type="checkbox">HSC
                <input type="checkbox">SSC
                <br><br> <br>
                <button class="submit">Submit</button> 
                &nbsp; &nbsp;
                <button class="reset">Reset</button>
<br><br>
            </form>
                
    </fieldset>
</body>
</html>
